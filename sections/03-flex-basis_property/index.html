<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>min-width vs. flex-basis</title>
</head>

<body>
    <a href="../../index.html">home</a>
    <h1>Change window size to see results</h1>
    <hr>

    <h2>flex-shrink with min-width: 200px; items will not shrink smaller then 200px</h2>
    <section class="container-0 radius">
        <div class="container-1 radius min-width one">
            <p>one</p>
        </div>
        <div class="container-1 radius min-width two">
            <p>two</p>
        </div>
        <div class="container-1 radius min-width three">
            <p>three</p>
        </div>
    </section>

    <h2>flex-shrink with flex-basis: 200; will shrink less than 200px to fit in container </h2>
    <section class="container-0 radius">
        <div class="container-1 radius flex-basis one">
            <p>one</p>
        </div>
        <div class="container-1 radius flex-basis two">
            <p>two</p>
        </div>
        <div class="container-1 radius flex-basis three">
            <p>three</p>
        </div>
    </section>

</body>

</html>
